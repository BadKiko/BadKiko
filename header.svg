<svg fill="none" viewBox="0 0 800 400" width="100%" height="300" xmlns="http://www.w3.org/2000/svg">
<foreignObject width="100%" height="100%"><div xmlns="http://www.w3.org/1999/xhtml"><style>.container {
    font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
    background: linear-gradient(-45deg, #273849, #000000);
    background-size: 200% 200%;
    animation: gradient 15s ease infinite;
    border-radius: 20px;
    height: 300;
    width: 50%;
    margin-left: auto;
    margin-right: auto;
    padding-left: 64px;
    padding-right: 16px;
